
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доступ по паролю</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f2f2f2;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #protectedLink {
      display: none;
      margin-top: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Введите пароль для доступа</h2>
  <input type="password" id="pass" placeholder="Пароль" />
  <br>
  <button onclick="checkPass()">Открыть</button>

  <div id="protectedLink">
    <h3>Доступ открыт!</h3>
    <a href="https://example.com" target="_blank">Перейти на страницу</a>
  </div>

  <script>
    function checkPass() {
      const input = document.getElementById('pass').value;
      if (input === "1234") {
        document.getElementById('protectedLink').style.display = "block";
      } else {
        alert("Неверный пароль");
      }
    }
  </script>
</body>
</html>
